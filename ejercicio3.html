<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div id="main">
		<input type="text" v-model="info">
		<p v-bind:title='info'>Texto relleno... {{info}}</p>

		<div class="row">
			<div class="col-sm-4">
				Usuarios Vuejs
				<ul>
					<li v-for="item in users" class="list-group-item">
						{{item.name}} 
					</li>
				</ul>
			</div>
			<div class="col-sm-8">
				<h2>JSON</h2>
				<pre>
					{{$data | json}}
				</pre>
			</div>
		</div>
	</div>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.1/vue-resource.min.js"></script>
<script type="text/javascript">
	//var urlUser = 'https://randomuser.me/api/?results=10'
	var urlUser = 'https://jsonplaceholder.typicode.com/users'
	var Url
	new Vue({
		el: '#main',
		created: function(){
			this.getUser();
		},
		data:{
			info:'texto inicial',
			users: []
		},
		methods: {
			getUser: function(){
				this.$http.get(urlUser).then(function(res){
					this.users = res.data;
				})
			}
		}

	})
</script>
</body>
</html>
